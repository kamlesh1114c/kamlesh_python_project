{% extends 'doctor_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
     
  </head>
  <body>    
                
    <section id="blogArchive">      
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="blog-breadcrumbs-area">
            <div class="container">
              <div class="blog-breadcrumbs-left">
                <h2>Doctor Profile</h2>
              </div>
              <div class="blog-breadcrumbs-right">
                <ol class="breadcrumb">
                  <li>You are here</li>
                  <li><a href="/">Home</a></li>                  
                  <li class="active">Doctor Profile</li>
                </ol>
              </div>
            </div>
          </div>
        </div>        
      </div>      
    </section>    
    
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-6">
            <div class="contact-form">
              <div class="section-heading">
                <h2>Doctor Profile</h2>
                <div class="line"></div>
              </div>
                  {% if msg %}
                  <center>
                     <font size="4px;">
                    <b style="color:red;">{{msg}}</b>
                    </font>
                  </center>
                  {% endif %}
              <form class="submitphoto_form" method="POST" action="{% url 'doctor_profile' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <label for="doctor_degree"></label>
                <input type="text" class="wp-form-control wpcf7-text" placeholder="Doctor Degree" name="doctor_degree" value="{{doctor_profile.doctor_degree}}">

                <label for="doctor_specialitiy"></label>
                <input type="doctor_specialitiy" class="wp-form-control wpcf7-email" placeholder="Doctor Specialitiy" name="doctor_specialitiy"value="{{doctor_profile.doctor_specialitiy}}">

                <label for="doctor_start_time"></label>
                <input type="text" class="wp-form-control wpcf7-email" placeholder=" Doctor Start Time" name="doctor_start_time"value="{{doctor_profile.doctor_start_time}}">
                
                <label for="doctor_end_time"></label>
                <input type="text" class="wp-form-control wpcf7-email" placeholder=" Doctor End Time" name="doctor_end_time"value="{{doctor_profile.doctor_end_time}}">

                <label for="doctor_fees"></label>
                <input type="text" class="wp-form-control wpcf7-email" placeholder="Doctor Fees" name="doctor_fees" value="{{doctor_profile.doctor_fees}}">
                {% if doctor_profile.doctor_picture %}
                <img src="{{doctor_profile.doctor_picture.url}}" width="100px" height="100px">
                {% endif %}

                <label for="doctor_picture"></label>
                <input type="file" class="wp-form-control wpcf7-email" name="doctor_picture" value="{{doctor_profile.doctor_picture}}">

               <button class="wpcf7-submit button--itzel" type="submit"><i class="button__icon fa fa-envelope" ></i><span>Send Message</span></button>                
              </form>
            </div>
          </div>
          
          </div>
        </div>
      </div>
    </section>
     
  </body>
</html>
{% endblock %}
