{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
     
  </head>
  <body>    
                
    <section id="blogArchive">      
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="blog-breadcrumbs-area">
            <div class="container">
              <div class="blog-breadcrumbs-left">
                <h2>Cancel Appointment</h2>
              </div>
              <div class="blog-breadcrumbs-right">
                <ol class="breadcrumb">
                  <li>You are here</li>
                  <li><a href="/">Home</a></li>                  
                  <li class="active">Cancel Apointment</li>
                </ol>
              </div>
            </div>
          </div>
        </div>        
      </div>      
    </section>    
    
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-6">
            <div class="contact-form">
              <div class="section-heading">
                <h2>Cancel Appointment</h2>
                <div class="line"></div>
              </div>
                  {% if msg %}
                  <center>
                     <font size="4px;">
                    <b style="color:red;">{{msg}}</b>
                    </font>
                  </center>
                  {% endif %}
              <form class="submitphoto_form" method="POST" action="{% url 'patient_cancel_appointment' pk=appointment.pk %}">
                {% csrf_token %}

               
                <input type="text" class="wp-form-control wpcf7-text" value="{{appointment.doctor.doctor.name}}">

              
                <input type="text" class="wp-form-control wpcf7-email"value={{appointment.patient.name}}>


                <label for="address"></label>
                <textarea  name="reason"class="wp-form-control wpcf7-textarea" placeholder="Reason TO Cancel Appointment" style="height:80px"></textarea>

               <button class="wpcf7-submit button--itzel" type="submit"><i class="button__icon fa fa-envelope" ></i><span>Send Message</span></button>                
              </form>
            </div>
          </div>
          
          </div>
        </div>
      </div>
    </section>
     </body>
</html>
{% endblock %}
