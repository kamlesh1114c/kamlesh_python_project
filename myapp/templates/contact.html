{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
     
  </head>
  <body>    
                
    <section id="blogArchive">      
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="blog-breadcrumbs-area">
            <div class="container">
              <div class="blog-breadcrumbs-left">
                <h2>Contact</h2>
              </div>
              <div class="blog-breadcrumbs-right">
                <ol class="breadcrumb">
                  <li>You are here</li>
                  <li><a href="/">Home</a></li>                  
                  <li class="active">Contact</li>
                </ol>
              </div>
            </div>
          </div>
        </div>        
      </div>      
    </section>    
    
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-6">
            <div class="contact-form">
              <div class="section-heading">
                <h2>Contact Us</h2>
                <div class="line"></div>
              </div>
                  {% if msg %}
                  <center>
                     <font size="4px;">
                    <b style="color:red;">{{msg}}</b>
                    </font>
                  </center>
                  {% endif %}
              <form class="submitphoto_form" method="POST" action="{% url 'contact' %}">
                {% csrf_token %}

                <label for="name"></label>
                <input type="text" class="wp-form-control wpcf7-text" placeholder="Your name" name="name">

                <label for="email"></label>
                <input type="email" class="wp-form-control wpcf7-email" placeholder="Email address" name="email">

                <label for="mobile"></label>         
                <input type="text" class="wp-form-control wpcf7-text" placeholder="Enter your mobile number" name="mobile">

                <label for="address"></label>
                <textarea id="subject" name="address"class="wp-form-control wpcf7-textarea" placeholder="Address" style="height:80px"></textarea>

               <button class="wpcf7-submit button--itzel" type="submit"><i class="button__icon fa fa-envelope" ></i><span>Send Message</span></button>                
              </form>
            </div>
          </div>
          
          </div>
        </div>
      </div>
      <h2>Recent Contact</h2>
      <hr>
      {% for i in contacts %}
        name :{{i.name}}<br>
        email :{{i.email}}
      <hr>
      {% endfor %}
    </section>
     </body>
</html>
{% endblock %}
